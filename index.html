<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Coding Quest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: lime;
        }
        #terminal {
            font-family: monospace;
            background: black;
            color: lime;
            padding: 20px;
            width: 80%;
            margin: 20px auto;
            height: 200px;
            overflow: hidden;
            white-space: pre-wrap;
            text-align: left;
            border: 2px solid lime;
            animation: flicker 1s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        #game-container, #secret-button {
            margin: 50px auto;
            width: 60%;
            padding: 20px;
            background: black;
            color: lime;
            box-shadow: 0px 0px 10px lime;
            border-radius: 10px;
            border: 2px solid lime;
        }
        .hidden { display: none; }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            background: black;
            color: lime;
            border: 2px solid lime;
        }
        button:hover {
            background: lime;
            color: black;
        }
        .glitch {
            animation: glitch 0.5s ease-in-out;
        }
        .binary-code {
            font-family: monospace;
            color: lime;
            opacity: 0.8;
            white-space: nowrap;
        }
        .secret-promise {
            font-size: 32px;
            color: lime;
            animation: flicker 0.1s infinite alternate;
            margin-top: 50px;
        }
    </style>
</head>
<body onload="fakeStartupEffect()">
    <div id="terminal"></div>
    <div id="game-container">
        <h1>ðŸ’¥ðŸ”¥ðŸš€âœ¨ Welcome to Your Birthday Coding Quest! âœ¨ðŸš€ðŸ”¥ðŸ’¥</h1><p>Brace yourself for a legendary quest! Solve the riddles, crack the code, and unlock the secrets that await! Are you ready to conquer this adventure?</p>
        <p>Solve the puzzles to unlock your gift!</p>
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="puzzle-container" class="hidden"></div>
    <div id="secret-button" class="hidden">
        <h2>YOUR GIFT CODE: XXXXXX-XXXXXX-XXXXXX</h2>
        <button onclick="revealSecret()">Unlock the Secret Message</button>
    </div>
    <script>
        function fakeStartupEffect() {
            const terminal = document.getElementById("terminal");
            const startupMessages = [
                "BOOTING SYSTEM...",
                "LOADING SOURCE CODE ENVIRONMENT...",
                "SECURE DEVICE DETECTED...",
                "ATTEMPTING DECRYPTION...",
                "ACCESS GRANTED. WELCOME BACK.",
            ];
            let index = 0;
            function typeMessage() {
                if (index < startupMessages.length) {
                    terminal.innerHTML += startupMessages[index] + "\n";
                    index++;
                    setTimeout(typeMessage, 500);
                }
            }
            typeMessage();
        }

        let currentChallenge = 0;
        const challenges = [
            { question: "First Challenge: Who invented modern programming?", answer: "ada lovelace", failMessage: "Not quite! Think about the funky yellow guy!" },
            { question: "Second Challenge: Tonight we dance around the flame, Then we get to play the spirit game.\nWhich band performs this song?", answer: "tally hall", failMessage: "Not quite! Think about the funky yellow guy!" },
            { question: "Third Challenge: The electric bass revolutionized modern music and became a staple in many genres. Who is credited with inventing the first electric bass guitar?", answer: "leo fender", failMessage: "Not quite! Think of a legendary guitar company founder!" }
        ];

        function startGame() {
            document.getElementById("game-container").classList.add("hidden");
            loadChallenge();
        }

        function loadChallenge() {
            const puzzleContainer = document.getElementById("puzzle-container");
            puzzleContainer.innerHTML = `<h2 class='glitch'>${challenges[currentChallenge].question}</h2>`;
            puzzleContainer.classList.remove("hidden");
        }

        function answer(input) {
            if (input.toLowerCase() === challenges[currentChallenge].answer) {
                currentChallenge++;
                if (currentChallenge < challenges.length) {
                    glitchTransition();
                    setTimeout(loadChallenge, 1000);
                } else {
                    setTimeout(() => {
                        document.getElementById("secret-button").classList.remove("hidden");
                    }, 1000);
                }
            } else {
                console.log(challenges[currentChallenge].failMessage);
            }
        }

        function glitchTransition() {
            const puzzleContainer = document.getElementById("puzzle-container");
            puzzleContainer.classList.add("glitch");
            setTimeout(() => puzzleContainer.classList.remove("glitch"), 500);
        }
    </script>
</body>
</html>
