<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Coding Quest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: lime;
        }
        #terminal {
            font-family: monospace;
            background: black;
            color: lime;
            padding: 20px;
            width: 80%;
            margin: 20px auto;
            height: 200px;
            overflow: hidden;
            white-space: pre-wrap;
            text-align: left;
            border: 2px solid lime;
        }
        #game-container {
            margin: 50px auto;
            width: 60%;
            padding: 20px;
            background: white;
            color: black;
            box-shadow: 0px 0px 10px gray;
            border-radius: 10px;
        }
        .hidden { display: none; }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        .confetti {
            position: fixed;
            top: 0;
            left: 50%;
            width: 10px;
            height: 10px;
            background: red;
            opacity: 0.7;
            animation: confetti 3s linear infinite;
        }
    </style>
</head>
<body onload="fakeStartupEffect()">
    <div id="terminal"></div>
    <div id="game-container">
        <h1>🎉 Welcome to Your Birthday Coding Quest! 🎂</h1>
        <p>Solve the puzzles to unlock your gift!</p>
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="puzzle-container" class="hidden">
        <h2>First Challenge: Who invented modern programming?</h2>
        <p>Type the answer in the console (F12 > Console).</p>
    </div>
    
    <script>
        function fakeStartupEffect() {
            let messages = [
                "SYSTEM BOOTING...",
                "LOADING SECURE GAME ENVIRONMENT...",
                "SECURITY BREACH DETECTED...",
                "ATTEMPTING OVERRIDE...",
                "ACCESS GRANTED."
            ];
            let terminal = document.getElementById("terminal");
            let index = 0;
            
            function typeMessage() {
                if (index < messages.length) {
                    let line = document.createElement("div");
                    line.textContent = messages[index];
                    terminal.appendChild(line);
                    index++;
                    setTimeout(typeMessage, 1000);
                }
            }
            typeMessage();
        }

        function startGame() {
            document.getElementById("game-container").classList.add("hidden");
            document.getElementById("puzzle-container").classList.remove("hidden");
            console.log("Welcome to your first challenge!");
            console.log("Who invented modern programming?");
            console.log("Type your answer using: answer('Ada Lovelace')");
        }

        function answer(input) {
            if (input.toLowerCase() === "ada lovelace") {
                console.log("Correct! Moving to the next stage...");
                fakeHackedConsoleEffect();
            } else {
                console.log("Incorrect. Try again!");
            }
        }

        function fakeHackedConsoleEffect() {
            let terminal = document.getElementById("terminal");
            terminal.innerHTML = "";
            let messages = [
                "ACCESS GRANTED...",
                "DECODING MESSAGE...",
                "Welcome to the secret mission!",
                "Every Saturday is our hangout time now! Whether it be coding, playing music, or just creating together! ❤️"
            ];
            let index = 0;
            
            function typeMessage() {
                if (index < messages.length) {
                    let line = document.createElement("div");
                    line.textContent = messages[index];
                    terminal.appendChild(line);
                    index++;
                    setTimeout(typeMessage, 1000);
                } else {
                    launchConfetti();
                }
            }
            typeMessage();
        }

        function launchConfetti() {
            for (let i = 0; i < 100; i++) {
                let confettiPiece = document.createElement("div");
                confettiPiece.className = "confetti";
                confettiPiece.style.left = Math.random() * 100 + "vw";
                confettiPiece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confettiPiece.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(confettiPiece);
                setTimeout(() => confettiPiece.remove(), 5000);
            }
        }
    </script>
</body>
</html>
