<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Coding Quest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: lime;
        }
        #terminal {
            font-family: monospace;
            background: black;
            color: lime;
            padding: 20px;
            width: 80%;
            margin: 20px auto;
            height: 200px;
            overflow: hidden;
            white-space: pre-wrap;
            text-align: left;
            border: 2px solid lime;
            animation: flicker 1s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        #game-container {
            margin: 50px auto;
            width: 60%;
            padding: 20px;
            background: black;
            color: lime;
            box-shadow: 0px 0px 10px lime;
            border-radius: 10px;
            border: 2px solid lime;
        }
        .hidden { display: none; }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            background: black;
            color: lime;
            border: 2px solid lime;
        }
        button:hover {
            background: lime;
            color: black;
        }
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        .confetti {
            position: fixed;
            top: 0;
            left: 50%;
            width: 10px;
            height: 10px;
            background: red;
            opacity: 0.7;
            animation: confetti 3s linear infinite;
        }
        @keyframes glitch {
            0% { transform: skew(0deg); }
            20% { transform: skew(10deg); }
            40% { transform: skew(-10deg); }
            60% { transform: skew(5deg); }
            80% { transform: skew(-5deg); }
            100% { transform: skew(0deg); }
        }
        .glitch {
            animation: glitch 0.5s ease-in-out;
        }
        .big-reveal {
            font-size: 24px;
            animation: flicker 0.05s infinite alternate;
        }
    </style>
</head>
<body onload="fakeStartupEffect()">
    <div id="terminal"></div>
    <div id="game-container">
        <h1>üéâ Welcome to Your Birthday Coding Quest! üéÇ</h1>
        <p>Solve the puzzles to unlock your gift!</p>
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="puzzle-container" class="hidden"></div>
    <script>
        let currentChallenge = 0;
        const challenges = [
            {
                question: "First Challenge: Who invented modern programming?",
                answer: "ada lovelace",
                failMessage: "Not quite! Think about the funky yellow guy!"
            },
            {
                question: "Second Challenge: Tonight we dance around the flame, Then we get to play the spirit game.\nWhich band performs this song?",
                answer: "tally hall",
                failMessage: "Not quite! Think about the funky yellow guy!"
            },
            {
                question: "Third Challenge: The electric bass revolutionized modern music and became a staple in many genres. Who is credited with inventing the first electric bass guitar?",
                answer: "leo fender",
                failMessage: "Not quite! Think of a legendary guitar company founder!"
            }
        ];

        function startGame() {
            document.getElementById("game-container").classList.add("hidden");
            loadChallenge();
        }

        function loadChallenge() {
            const puzzleContainer = document.getElementById("puzzle-container");
            puzzleContainer.innerHTML = `<h2 class='glitch'>${challenges[currentChallenge].question}</h2>
            <p>Type the answer in the console (F12 > Console). Example: answer('Bob Ross')</p>`;
            puzzleContainer.classList.remove("hidden");
        }

        function answer(input) {
            if (input.toLowerCase() === challenges[currentChallenge].answer) {
                console.log("Correct! Moving on to the next challenge...");
                currentChallenge++;
                if (currentChallenge < challenges.length) {
                    glitchTransition();
                    setTimeout(loadChallenge, 1000);
                } else {
                    setTimeout(fakeHackedConsoleEffect, 1000);
                }
            } else {
                console.log(challenges[currentChallenge].failMessage);
            }
        }

        function glitchTransition() {
            const puzzleContainer = document.getElementById("puzzle-container");
            puzzleContainer.classList.add("glitch");
            setTimeout(() => puzzleContainer.classList.remove("glitch"), 500);
        }

        function fakeHackedConsoleEffect() {
            let terminal = document.getElementById("terminal");
            terminal.innerHTML = "";
            let messages = [
                "ACCESS GRANTED...",
                "DECODING MESSAGE...",
                "Welcome to the secret mission!",
                "Your gift code is: STEAM-GIFT-CODE-HERE",
                "Every Saturday is our hangout time now! Whether it be coding, playing music, or just creating together! ‚ù§Ô∏è"
            ];
            let index = 0;
            function typeMessage() {
                if (index < messages.length) {
                    let line = document.createElement("div");
                    line.textContent = messages[index];
                    line.classList.add("big-reveal");
                    terminal.appendChild(line);
                    index++;
                    setTimeout(typeMessage, 1000);
                } else {
                    launchConfetti();
                }
            }
            typeMessage();
        }
    </script>
</body>
</html>
