<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Coding Quest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: lime;
        }
        #terminal {
            font-family: monospace;
            background: black;
            color: lime;
            padding: 20px;
            width: 80%;
            margin: 20px auto;
            height: 200px;
            overflow: hidden;
            white-space: pre-wrap;
            text-align: left;
            border: 2px solid lime;
            animation: flicker 1s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        #game-container, #secret-button {
            margin: 50px auto;
            width: 60%;
            padding: 20px;
            background: black;
            color: lime;
            box-shadow: 0px 0px 10px lime;
            border-radius: 10px;
            border: 2px solid lime;
        }
        .hidden { display: none; }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            background: black;
            color: lime;
            border: 2px solid lime;
        }
        button:hover {
            background: lime;
            color: black;
        }
        @keyframes glitch {
            0% { transform: skew(0deg); }
            20% { transform: skew(10deg); }
            40% { transform: skew(-10deg); }
            60% { transform: skew(5deg); }
            80% { transform: skew(-5deg); }
            100% { transform: skew(0deg); }
        }
        .glitch {
            animation: glitch 0.5s ease-in-out;
        }
        .binary-code {
            font-family: monospace;
            color: lime;
            opacity: 0.8;
            white-space: nowrap;
        }
        .secret-promise {
            font-size: 32px;
            color: red;
            animation: flicker 0.1s infinite alternate;
        }
    </style>
</head>
<body onload="fakeStartupEffect()">
    <div id="terminal"></div>
    <div id="game-container">
        <h1>🎉 Welcome to Your Birthday Coding Quest! 🎂</h1>
        <p>Solve the puzzles to unlock your gift!</p>
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="puzzle-container" class="hidden"></div>
    <div id="secret-button" class="hidden">
        <button onclick="revealSecret()">Unlock the Secret Message</button>
    </div>
    <script>
        let currentChallenge = 0;
        const challenges = [
            {
                question: "First Challenge: Who invented modern programming?",
                answer: "ada lovelace",
                failMessage: "Not quite! Think about the funky yellow guy!"
            },
            {
                question: "Second Challenge: Tonight we dance around the flame, Then we get to play the spirit game.\nWhich band performs this song?",
                answer: "tally hall",
                failMessage: "Not quite! Think about the funky yellow guy!"
            },
            {
                question: "Third Challenge: The electric bass revolutionized modern music and became a staple in many genres. Who is credited with inventing the first electric bass guitar?",
                answer: "leo fender",
                failMessage: "Not quite! Think of a legendary guitar company founder!"
            }
        ];

        function startGame() {
            document.getElementById("game-container").classList.add("hidden");
            loadChallenge();
        }

        function loadChallenge() {
            const puzzleContainer = document.getElementById("puzzle-container");
            puzzleContainer.innerHTML = `<h2 class='glitch'>${challenges[currentChallenge].question}</h2>`;
            puzzleContainer.classList.remove("hidden");
        }

        function answer(input) {
            if (input.toLowerCase() === challenges[currentChallenge].answer) {
                currentChallenge++;
                if (currentChallenge < challenges.length) {
                    glitchTransition();
                    setTimeout(loadChallenge, 1000);
                } else {
                    setTimeout(() => {
                        document.getElementById("secret-button").classList.remove("hidden");
                    }, 1000);
                }
            } else {
                console.log(challenges[currentChallenge].failMessage);
            }
        }

        function revealSecret() {
    document.body.innerHTML = "";
    const terminal = document.createElement("div");
    terminal.id = "terminal";
    document.body.appendChild(terminal);

    function matrixEffect() {
        let line = document.createElement("div");
        line.textContent = Math.random().toString(2).substring(2, 32);
        line.className = "binary-code";
        terminal.appendChild(line);
        if (terminal.childElementCount > 30) terminal.removeChild(terminal.firstChild);
        setTimeout(matrixEffect, 50);
    }

    setTimeout(() => {
        matrixEffect();
        setTimeout(() => {
            terminal.innerHTML = "<h2>YOUR GIFT CODE: STEAM-GIFT-CODE-HERE</h2>";
            setTimeout(() => {
                terminal.innerHTML = "";
                let promiseMessage = document.createElement("div");
                promiseMessage.className = "secret-promise";
                promiseMessage.textContent = "Every Saturday is our hangout time now! Whether it be coding, playing music, or just creating together! ❤️";
                document.body.appendChild(promiseMessage);
            }, 3000);
        }, 3000);
    }, 1000);
}

            setTimeout(() => {
                matrixEffect();
                setTimeout(() => {
                    terminal.innerHTML = "YOUR GIFT CODE: STEAM-GIFT-CODE-HERE";
                    setTimeout(() => {
                        terminal.innerHTML = "Every Saturday is our hangout time now! Whether it be coding, playing music, or just creating together! ❤️";
                    }, 3000);
                }, 3000);
            }, 1000);
        }

        function glitchTransition() {
            const puzzleContainer = document.getElementById("puzzle-container");
            puzzleContainer.classList.add("glitch");
            setTimeout(() => puzzleContainer.classList.remove("glitch"), 500);
        }
    </script>
</body>
</html>
